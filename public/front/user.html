<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>乐淘商城</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 引入字体图标库的css -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/user.css">
</head>

<body>


    <!-- 全屏容器 -->
    <div class="container">

        <!-- 头部区域 -->
        <div class="header">
            <a class="home" href="javascript:history.back();"><i class="mui-icon mui-icon-back"></i></a>
            <p>会员中心</p>
        </div>

        <!-- 乐淘主体 -->
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">

                    <ul class="mui-table-view">
                       
                    </ul>

                    <div class="btn-wrapper">
                        <button class="mui-btn mui-btn-block" id="logout">退出</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部区域 -->
        <div class="footer">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="current">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/html" id="tmp">
        <li class="mui-table-view-cell mui-media" id="userInfo">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
                <div class="mui-media-body">
                    {{ username }}
                    <p class='mui-ellipsis'>绑定手机: {{ mobile }}</p>
                </div>
            </a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">账号与安全</a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">我的购物车</a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">收货地址管理</a>
        </li>
    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
