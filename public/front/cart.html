<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <div class="container">
        <!-- 头部区域 -->
        <div class="header">
            <a class="home" href="#"><i class="mui-icon mui-icon-back"></i></a>
            <p>购物车</p>
        </div>
        <!-- 主体区域 -->
        <div class="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul></ul>
                </div>
            </div>
        </div>
        <!-- 底部区域 -->
        <div class="footer">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="current">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
   
    <script type="text/html" id="tmp">
        
            {{ each list v i }}
            <li class="mui-table-view-cell cart_item">
                <div class="mui-slider-right mui-disabled">
                    <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"></a>
                    <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete"></a>
                </div>
                <div class="mui-slider-handle">
                    <div class="mui-table-cell">
        
                        <!-- 左侧图片 -->
                        <div class="cart_img">
                            <img src="{{ v.pic[0].picAddr }}" alt="">
                            <input type="checkbox" class="ck">
                        </div>
        
                        <!-- 右侧商品详情 -->
                        <div class="cart_info">
                            <p class="pro_name mui-ellipsis-2">
                               {{ v.proName }}
                            </p>
                            <p>
                                <span class="price">¥{{ v.price }}</span>
                                <span class="oldPrice">¥{{ v.oldPrice }}</span>
                                <span class="mui-pull-right">{{ v.num }}双</span>
                            </p>
                            <p>
                                鞋码: {{ v.size }}
                            </p>
                        </div>
        
                    </div>
                </div>
            </li>
            {{ /each }}
       
    </script>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/cart.js"></script>
</html>
