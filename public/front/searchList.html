<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
    <div class="container">
        <!-- 头部区域 -->
        <div class="header">
            <a class="home" href="javascript: history.back();"><i class="mui-icon mui-icon-back"></i></a>
            <p>商品列表</p>
        </div>

        <!-- 主体区域 -->
        <div class="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索框 -->
                    <div class="search">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button class="btn-search mui-btn mui-btn-primary">搜索</button>
                    </div>
                    <!-- 搜索栏 -->
                    <div class="orderList mui-clearfix">
                        <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
                        <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                    </div>
                    <!-- 产品区域 -->
                    <div class="product">
                        <div class="load"></div>
                        <ul>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部区域 -->
        <div class="footer">
            <ul>
                <li>
                    <a href="#" class="current">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/template" id="tmp">
        <ul>
        {{ each data v i }}
        <li>
            <img src="{{ v.pic[0].picAddr }}" alt="">
            <p class="mui-ellipsis-2">{{ v.proName }}</p>
            <span class="price">&yen;{{ v.price }}</span><span class="old-price">&yen;{{ v.oldPrice }}</span>
            <button class="mui-btn mui-btn-primary">立即购买</button>
        </li>
        {{ /each }}
        </ul>
    </script>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/searchList.js"></script>

</html>
