<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="container">
        <!-- 头部区域 -->
        <div class="header">
            <a class="home" href="javascript: history.back();"><i class="mui-icon mui-icon-back"></i></a>
            <p>搜索中心</p>
        </div>

        <!-- 主体区域 -->
        <div class="main">
            <div class="search">
                <input type="text" placeholder="请输入搜索关键字">
                <button class="btn-search mui-btn mui-btn-primary">搜索</button>
            </div>

            <div class="content">
                <!-- 模板位置 -->
            </div>
        </div>

        <!-- 底部区域 -->
        <div class="footer">
            <ul>
                <li>
                    <a href="#" class="current">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/template" id="tmp">
        {{ if arr.length == 0 }}
            <p>没有更多数据了</p>
        {{ else }}
        <div class="title mui-clearfix">
                <span class="mui-pull-left">搜索历史</span><span class="clearinfo mui-pull-right"><i class="fa fa-trash"></i>清空记录</span>
        </div>
        <ul>
            {{ each arr v i }}
            <li data-id="{{ i }}">{{ v }}<i class="delete mui-pull-right mui-icon mui-icon-closeempty"></i></li>
            {{ /each }}
        </ul>
        {{ /if }}
    </script>

</body>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/search.js"></script>

</html>
