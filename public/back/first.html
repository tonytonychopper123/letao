<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/first.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>

<body>
    <div class="box"></div>
    <div class="left-side">
        <div class="title">
            <a href="javascript:;">黑马26期</a>
        </div>
        <div class="content">
            <div class="user">
                <div class="img">
                    <img src="./images/IMG_3339.JPG" alt="">
                    <span>超级管理员</span>
                </div>
            </div>
            <div class="list">
                <ul>
                    <li><a href="user.html">
                            <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
                        </a></li>
                    <li><a href="javascript:;" class="category">
                            <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
                        </a>
                        <div class="child">
                            <a href="first.html" class="current">一级分类</a>
                            <a href="#">二级分类</a>
                        </div>
                    </li>
                    <li><a href="goods.html">
                            <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="logbar">
            <a href="javascript:;" class="hidebar pull-left"> <i class="glyphicon glyphicon-align-justify "></i></a>
            <a href="javascript:;" id="logout" class="logout pull-right"><i class="glyphicon glyphicon-log-out "></i></a>
        </div>
        <div class="container-fluid">
            <div class="nav">
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li><a href="#">分类管理</a></li>
                    <li class="active">一级分类</li>
                </ol>
            </div>
            <button class="btn btn-default btn-add">添加分类</button>
            <table class="table table-bordered table-hover text-center">
                <thead>
                    <th width="20%">序号</th>
                    <th width="80%">一级分类名</th>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页器 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="model-box">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <input type="text" name="content" class="form-control" id="recipient-name" placeholder="请输入一级分类">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="add">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/html" id="tmp">
        {{ each rows v i }}
        <tr>
            <td>{{ i + 1 + (page-1) *　size }}</td>
            <td>{{ v.categoryName }}</td>
        </tr>
        {{ /each    }}
    </script>
</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>

</html>
