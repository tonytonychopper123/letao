<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/first.css">
    <link rel="stylesheet" href="./css/goods.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>

<body>
    <div class="box"></div>
    <div class="left-side">
        <div class="title">
            <a href="javascript:;">黑马26期</a>
        </div>
        <div class="content">
            <div class="user">
                <div class="img">
                    <img src="./images/IMG_3339.JPG" alt="">
                    <span>超级管理员</span>
                </div>
            </div>
            <div class="list">
                <ul>
                    <li><a href="user.html">
                            <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
                        </a></li>
                    <li><a href="javascript:;" class="category">
                            <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
                        </a>
                        <div class="child">
                            <a href="first.html">一级分类</a>
                            <a href="second.html">二级分类</a>
                        </div>
                    </li>
                    <li><a href="goods.html" class="current">
                            <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="logbar">
            <a href="javascript:;" class="hidebar pull-left"> <i class="glyphicon glyphicon-align-justify "></i></a>
            <a href="javascript:;" id="logout" class="logout pull-right"><i class="glyphicon glyphicon-log-out "></i></a>
        </div>
        <div class="container-fluid">
            <div class="nav">
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">商品管理</li>
                </ol>
            </div>
            <button class="btn btn-default btn-add">添加商品</button>
            <table class="table table-bordered table-hover text-center">
                <thead>
                    <th width="10%">序号</th>
                    <th width="25%">商品名称</th>
                    <th width="25%">商品描述</th>
                    <th width="10%">商品库存</th>
                    <th width="10%">商品尺寸</th>
                    <th width="10%">商品状态</th>
                    <th width="10%">操作</th>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页器 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="model-box">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group list">
                            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span>请选择二级分类</span>
                                <i class="caret"></i>
                            </button>
                            <ul class="dropdown-menu"></ul>
                            <input type="hidden" name="brandId">
                        </div>
                        <div class="form-group">
                            <input type="text" name="proName" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea name="proDesc" rows="3" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" name="num" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input type="text" name="size" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group">
                            <input type="text" name="oldPrice" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input type="text" name="price" placeholder="请输入商品现价">
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <input type="file" id="fileupload" name="pic1" style="display: none;" data-url="/product/addProductPic" multiple>
                            <div class="img">
                                <img src="" alt="">
                                <img src="" alt="">
                                <img src="" alt="">
                            </div>
                            <input type="hidden" name="picName1">
                            <input type="hidden" name="picAddr1">
                            <input type="hidden" name="picName2">
                            <input type="hidden" name="picAddr2">
                            <input type="hidden" name="picName3">
                            <input type="hidden" name="picAddr3">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="add">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/template" id="tmp">
        {{ each rows v i }}
        <tr>
            <td>{{ size*(page-1) + i +1 }}</td>
            <td>{{ v.proName }}</td>
            <td>{{ v.proDesc }}</td>
            <td>{{ v.num }}</td>
            <td>{{ v.size }}</td>
            <td>{{ v.statu }}</td>
            <td><button class="btn btn-danger">下架</button></td>
        </tr>
        {{ /each }}
    </script>
    <script type="text/template" id="category">
        {{ each rows v i }}
            <li data-id="{{ v.id }}">{{ v.brandName }}</li>
        {{ /each }}
    </script>
</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/goods.js"></script>

</html>
