<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/user.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>

<body>
    <div class="box"></div>
    <div class="left-side">
        <div class="title">
            <a href="javascript:;">黑马26期</a>
        </div>
        <div class="content">
            <div class="user">
                <div class="img">
                    <img src="./images/IMG_3339.JPG" alt="">
                    <span>超级管理员</span>
                </div>
            </div>
            <div class="list">
                <ul>
                    <li><a href="user.html" class="current">
                            <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
                        </a></li>
                    <li><a href="javascript:;" class="category">
                            <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
                        </a>
                        <div class="child" style="display: none">
                            <a href="#">一级分类</a>
                            <a href="#">二级分类</a>
                        </div>
                    </li>
                    <li><a href="goods.html">
                            <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="logbar">
            <a href="javascript:;" class="hidebar pull-left"> <i class="glyphicon glyphicon-align-justify "></i></a>
            <a href="javascript:;" id="logout" class="logout pull-right"><i class="glyphicon glyphicon-log-out "></i></a>
        </div>
        <!--  -->
        <div class="container-fluid">
            <div class="nav">
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">用户管理</li>
                </ol>
            </div>
            <table class="table table-bordered table-hover text-center">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <div class="text-right">
                <ul id="pagintor"></ul>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="model-box">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirm">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/template" id="tmp">
    {{ each rows v i }}
    <tr>
        <td>{{ (page-1)*5 + i + 1 }}</td>
        <td>{{ v.username }}</td>
        <td>{{ v.mobile }}</td>
        {{ if v.isDelete == 1 }}
        <td>正常</td>
        <td data-id="{{ v.id }}" data-isDelete="{{ v.isDelete }}"><button class="btn btn-danger forbidden">禁用</button></td>
        {{ else}}
        <td>禁用</td>
        <td data-id="{{ v.id }}" data-isDelete="{{ v.isDelete }}"><button class="btn btn-success open">开启</button></td>
        {{ /if }}
    </tr>
    {{ /each }}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
</html>
